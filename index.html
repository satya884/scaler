<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <!-- Room display -->

    <section class="hero-section">
        <div class="hero-wrapper">
            <div class="Title">
                <p>Hotel Management System</p>
            </div>
            <div class="room-display">
                <div class="room1">
                    <div class="room1-wrapper">
                        <p class="room1-text">Room A</p>
                        <p class="room1-price">100/hr</p>
                    </div>
                </div>
                <div class="room2">
                    <div class="room2-wrapper">
                        <p class="room2-text">Room B</p>
                        <p class="room2-price">80/hr</p>
                    </div>
                </div>
                <div class="room3">
                    <div class="room3-wrapper">
                        <p class="room3-text">Room C</p>
                        <p class="room3-price">50/hr</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Form section -->

    <section class="form-section">
        <div class="form-wrapper">
            <div class="left-section">
                <form action="">
                    <label for="Email">Email</label>
                    <input type="email" name="Email">
                    <label for="Roomno">Room No</label>
                    <input type="text" name="Roomno">
                    <label for="starttime">Start Time</label>
                    <input class="starttime" type="date" name="starttime">
                    <label for="endtime">End Time</label>
                    <input class="endtime" type="date" name="endtime">
                </form>
            </div>

            <div class="right-section">
                <p class="total-amount-text">Total Amount</p>
                <div class="amount-display"></div>
                <div class="button-wrapper">
                    <p>Book</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
